<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sayfa Bulunamadı</title>
  <link rel="icon" href="i/uploads/27200-392-mugoboss-logos-v11_son_surum_1_optimized.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 80px;
      margin: 0;
    }

    h2 {
      font-size: 28px;
      color: #444;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin: 0 20px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #fff;
      background: #000;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 50px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }

      a {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <img src="i/uploads/27200-392-mugoboss-logos-v11_son_surum_1_optimized.png" alt="MugoBoss Logo">
  <h1>404</h1>
  <h2>MugoBoss</h2>
  <p>Aradığınız sayfa bulunamadı.</p>
  <a href="index.html">Ana Sayfaya Dön</a>

</body>
</html>
